<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container" id='SearchContainer'>
    <div class="row">
        <div class="col-md-6">
            <h1>Search Engine</h1>
            <form id="custom-search-input" action="{{url_for('search')}}" method="GET">
                <div class="input-group col-md-12">
                    <input type="text" class="form-control input-lg" name='q' placeholder="Search..." />
                    <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>


                </div>
                <div class="col-md-12">
                    <div class="radio">
                        <label><input type="radio" name="optradio" value="title">Search in title</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio" value="description">Search in description</label>
                    </div>
                </div>
            </form>
          <small  class="form-text text-muted">Magie, Wij weten ook niet hoe het werkt. </small>
        </div>
    </div>
</div>

<div class="footer">
  <h4>Jessy Bosman, Bart de Haan, Marit Beerepoot, Vincent Damen</h4>
</div>

 </body>
</html>
